<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPBot</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            width: 320px;
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-600 text-white px-4 py-3 shadow-md sticky top-0 z-10">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-robot text-xl"></i>
                <h1 class="text-lg font-semibold">OTPBot</h1>
            </div>
            <button id="settingsBtn" class="text-white hover:text-gray-200 transition-colors">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <!-- OTP List -->
        <div id="otpList" class="space-y-3">
            <!-- OTPs will be inserted here dynamically -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-8 text-gray-500">
            <i class="fas fa-search text-4xl mb-3"></i>
            <p class="text-lg">No OTPs detected yet</p>
            <p class="text-sm mt-2">OTPs will appear here automatically when detected</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 p-4 bg-white sticky bottom-0">
        <div class="flex justify-between items-center">
            <button id="clearBtn" class="text-red-600 hover:text-red-700 text-sm font-medium transition-colors flex items-center">
                <i class="fas fa-trash-alt mr-1"></i>
                Clear All
            </button>
            <button id="helpBtn" class="text-gray-600 hover:text-gray-700 text-sm font-medium transition-colors flex items-center">
                <i class="fas fa-question-circle mr-1"></i>
                Help
            </button>
        </div>
    </footer>

    <!-- Help Modal -->
    <div id="helpModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20">
        <div class="bg-white rounded-lg p-6 max-w-sm mx-4 relative">
            <button id="closeHelpBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-lg font-semibold mb-4 text-gray-800">How to Use OTPBot</h2>
            <ul class="space-y-3 text-gray-600">
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                    <span>OTPBot automatically detects OTP codes on web pages</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-copy text-blue-500 mt-1 mr-2"></i>
                    <span>Click any OTP to copy it to your clipboard</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-shield-alt text-purple-500 mt-1 mr-2"></i>
                    <span>Enhanced security with script-src-elem protection</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-cog text-gray-500 mt-1 mr-2"></i>
                    <span>Customize settings in the options page</span>
                </li>
            </ul>
            <button id="closeHelpBtn2" class="mt-6 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors">
                Got it!
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg z-30">
        <span id="toastMessage"></span>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
